[project]
name = "rentl-core"
version = "0.1.8"
description = "Core pipeline logic for rentl"
requires-python = ">=3.14"
dependencies = [
    "rentl-schemas",
    "pydantic-ai>=1.47.0",
    "httpx>=0.28.1",
]

[build-system]
requires = ["uv-build>=0.1.0"]
build-backend = "uv_build"

[tool.uv.build]
packages = ["src/rentl_core"]
