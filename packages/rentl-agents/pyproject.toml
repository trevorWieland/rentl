[project]
name = "rentl-agents"
version = "0.1.0"
description = "Agent runtime scaffold for rentl phase agents"
requires-python = ">=3.14"
dependencies = [
    "rentl-core",
    "rentl-schemas",
    "rentl-llm",
    "pydantic-ai>=1.47.0",
    "aiofiles>=24.1.0",
]

[build-system]
requires = ["uv-build>=0.1.0"]
build-backend = "uv_build"

[tool.uv.build]
packages = ["src/rentl_agents"]
