[project]
name = "rentl-schemas"
version = "0.1.8"
description = "Shared Pydantic schemas and types"
license = "MIT"
requires-python = ">=3.14"
dependencies = [
    "pydantic>=2.12, <3",
]

[build-system]
requires = ["uv-build>=0.1.0"]
build-backend = "uv_build"

[tool.uv.build]
packages = ["src/rentl_schemas"]
